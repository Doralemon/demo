<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>vue自定义指令</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>页面载入时，自动获取焦点：</p>
        <input v-focus/>
    </div>
    <script>
        // 注册一个全局指令v-focus
        Vue.directive('focus', {
            inserted: function(el) {
                el.focus();
            }
        })
        new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
